<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentBank Accounts</title>
    <link href="css/accounts.css" rel="stylesheet" type="text/css">
    <script src="javascript/accounts.js"></script>
</head>

<body>

    <div id="container">
        <h2>Bank Accounts</h2>
        <div>
            <label for="accout_name">Account Name: </label>
            <input id="accout_name" type="text" size="16"> <br>
        </div>
        <div>
            <label for="deposit">Deposit: </label>
            <input id="deposit" type="text" size="16"> <br>
        </div>
        <div class="form-body">
            <button id="create">Create New Account</button>
        </div>
        <div>
            <textarea id="txtOutput" rows="10" cols="60"></textarea>
        </div>

    </div>
</body>

</html>
