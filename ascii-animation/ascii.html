<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/ascii.css" type="text/css" rel="stylesheet">
    <script src="javascript/ascii.js"></script>
</head>

<body>
    <div id="page-container">

        <h1 class="toc-title">CSE 190 M ASCII Animation Viewer</h1>
        <div class="center">
            <textarea id="txtAnimation" cols="80" rows="30" class="txt-animation"></textarea>
        </div>
        <div class="controls">
            <fieldset>
                <legend>Play Controls:</legend>
                <button id="start">Start</button>
                <button id="stop" disabled>Stop</button>
            </fieldset>
            <fieldset>
                <legend>Animations:</legend>
                <select id="animations" name="animations">
                    <option value="blank">Blank</option>
                    <option value="exercise">Exercise</option>
                    <option value="Juggler">Juggler</option>
                    <option value="bike">Bike</option>
                    <option value="dive">Dive</option>
                    <option value="custom">Custom</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <select id="size" name="size">
                    <option value="7pt">Tiny</option>
                    <option value="10pt">Small</option>
                    <option value="12pt">Medium</option>
                    <option value="16pt">Large</option>
                    <option value="24pt">Extra Large</option>
                    <option value="32pt">XXL</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Speed:</legend>
                <input id="speed" type="checkbox" name="speed" value="turbo">
                <label>Turbo</label>
            </fieldset>
        </div>

        <div class="validators">
            <a href="https://validator.w3.org/nu/?doc=https://mawunyoaheto.github.io/ascii-animation/ascii.html"> <img
                    src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="html validator" /></a>

            <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://mawunyoaheto.github.io/ascii-animation/css/ascii.css"> <img
                    src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                    alt="Valid CSS!"/></a>

            <a href="https://codebeautify.org/jsvalidate?url=https://mawunyoaheto.github.io/ascii-animation/javascript/ascii.js"> <img
                    src="http://mumstudents.org/jscheck/jscheck-small.png" alt="Valid JS" /></a>
        </div>
    </div>
    <script src="javascript/animations.js"></script>
</body>

</html>
